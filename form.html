<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="TJ McCoy">
    <title>Form Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/forms.css">
    <!-- <script src="scripts/forms.js"> defer</script> -->
</head>

<body>
    <header>
    </header>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
        <label>Product Name*</label>
            <select name="product" id="product-list" required>
                <option value="" disabled selected>Select a Product</option>
                <!-- <option value="Product Array"></option> insert product array here -->
            </select>
        <label>Overall Rating*</label>
        <div class="star-rating">
            <input type="radio" id="5star" name="rating" value="5" required>
            <label for="5star"></label>
            <input type="radio" id="4star" name="rating" value="4" required>
            <label for="4star"></label>
            <input type="radio" id="3star" name="rating" value="3" required>
            <label for="3star"></label>
            <input type="radio" id="2star" name="rating" value="2" required>
            <label for="2star"></label>
            <input type="radio" id="1star" name="rating" value="1" required>
            <label for="1star"></label>
        </div>

        <label>Date of Instalation*</label>
            <input type="date" id="installationDate" name="installationDate" required>
        <div class="checkboxes">
            <label>Which features did you find useful in this product? (Check all that apply)</label>
            <label><input type="checkbox" id="feature1" name="featuers" value="Durability">Durability</label>
            <label><input type="checkbox" id="feature2" name="featuers" value="Ease of Use">Ease of Use</label>
            <label><input type="checkbox" id="feature3" name="featuers" value="Performance">Performance</label>
            <label><input type="checkbox" id="feature4" name="featuers" value="Design">Design</label>
        </div>
        <label>Written Review (Optional)</label>
            <textarea name="writtenReview" id="writtenReview"></textarea>
        <label>Your Name (Optional)</label>
            <input type="text" id="fullName" name="fullName">
        <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="copyrightYear"></span> | TJ McCoy | Utah, USA</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/forms.js" defer></script>

</body>

</html>
